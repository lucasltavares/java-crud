<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crud Java - Cadastro de cliente | Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="CreateAndFind">Lista de clientes</a>
        </li>
      </ul>
      <form action="CreateAndFind" method="GET" class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Digite o nome ou CPF" name="pesquisa" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-7">
			<hr>
			<h3>Cadastro de clientes</h3>
			<hr>
			<form action="CreateAndFind" method="POST">
				<div class="form-floating mb-3">
					<input name="nome" type="text" class="form-control" id="floating"> 
					<label>Nome completo</label>
				</div>
				<div class="form-floating mb-3">
					<input name="cpf" type="text" class="form-control">
					<label>CPF (apenas números)</label>
				</div>
				<div class="form-floating mb-3">
					<input name="nascimento" type="date" class="form-control" placeholder="Nascimento">
					<label>Nascimento</label>
				</div>
				<select name="situacao" class="form-select mb-3" aria-label="Default select example">
					<option selected>-- Selecione a situação</option>
					<option value="Ativo">Ativo</option>
					<option value="Inativo">Inativo</option>
				</select> 
				<button class="btn btn-primary" type="submit">Cadastrar cliente</button>
				<button class="btn btn-secondary" type="reset">Limpar formulário</button>
			</form>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
